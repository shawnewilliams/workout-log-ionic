<ion-header>

  <ion-navbar color="primary">
    <ion-title>History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding> 
  <div *ngIf="history">
  <ion-card *ngFor="let workout of history" color="primary">
      <ion-card-header color="primary">
      <!-- {{ history.workoutName }} - {{ history.date | date}} -->
        <h2>{{ workout.workoutName }} - {{ workout.date | date}}</h2>
        
      </ion-card-header>
      <ion-item color="dark" *ngFor="let exercise of workout.items">
        <p>{{ exercise.exerciseName }}</p>
        <p>Set #: {{ exercise.setNum }}</p>
        <p>Weight: {{ exercise.weight }}</p>
        <p>Reps: {{ exercise.reps }}</p>
      </ion-item>
    
      
  </ion-card>

  </div>
  <button ion-button (click)="clear()">Clear History</button>
</ion-content>
