<ion-header>

  <ion-navbar color="primary">
    <ion-title>History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card color="primary" *ngFor="let workout of workouts">
    <ion-card-header color="primary">
      <h2>{{ workout.name }}</h2>
      
      <!-- <ion-icon name="remove" item-end small *ngIf="showExercises"></ion-icon>
      <ion-icon name="add" item-end small *ngIf="!showExercises"></ion-icon> -->
    </ion-card-header>
    <ion-item color="dark" *ngFor="let exercise of workout.exercise">
      <p>{{ exercise.name }}</p>
      <p>{{ exercise.sets }}</p>
    </ion-item>
  </ion-card>
</ion-content>
