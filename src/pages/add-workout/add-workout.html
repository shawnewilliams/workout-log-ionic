<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="light" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>New Workout</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card color="primary">
      <ion-item color="primary">
        <h1>Add A Workout</h1>
      </ion-item>
    </ion-card>
    <ion-card color="dark">
      <form [formGroup]="addWorkoutForm" (ngSubmit)="addWorkout()">
        <ion-item color="dark">
          <ion-input color="dark" formControlName="name" placeholder="Workout Name"></ion-input>
        </ion-item>
        <ion-item color="dark">
          <ion-label>Exercise</ion-label>
          <ion-select formControlName="exercise">
            <div *ngFor="let exercise of exercises">
              <ion-option value="{{exercise}}">{{ exercise }}</ion-option>
            </div>
          </ion-select>
        </ion-item>
        <ion-item color="dark">
          <ion-label>Sets</ion-label>
          <ion-select formControlName="sets">
            <ion-option value="1">1</ion-option>
            <ion-option value="2">2</ion-option>
            <ion-option value="3">3</ion-option>
            <ion-option value="4">4</ion-option>
            <ion-option value="5">5</ion-option>
            <ion-option value="6">6</ion-option>
            <ion-option value="7">7</ion-option>
            <ion-option value="8">8</ion-option>
            <ion-option value="9">9</ion-option>
            <ion-option value="10">10</ion-option>
          </ion-select>
        </ion-item>
        <button ion-button block small class="btn-add-exercise" type="submit" color="secondary" [disabled]="!addWorkoutForm.valid">
          Add Exercise
        </button>
      </form>
    </ion-card>
    
    <button ion-button block small class="btn-add-exercise" color="secondary" [disabled]="addWorkoutForm.valid" (click)="dismiss()">
      Add Workout
    </button>
  

</ion-content>
